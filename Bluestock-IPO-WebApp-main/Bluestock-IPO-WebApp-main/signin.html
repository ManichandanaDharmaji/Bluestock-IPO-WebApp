<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Bluestock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background: linear-gradient(to bottom, #7d5fff, #f3f8fd);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signin-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signin-container img {
            max-width: 120px; 
            height: auto;
            margin-bottom: 10px;
        }
        .signin-container h3 {
            color: #4a47a3;
            font-weight: bold;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .form-control {
            padding-left: 35px;
            border-radius: 10px;
        }
        .btn-primary {
            background: #7d5fff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
        }
        .terms {
            font-size: 12px;
            color: gray;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <img src="icons/Logo-bluestock.png" alt="Bluestock Logo">
        <h3>Welcome to Bluestock</h3>
        <p class="text-muted">Sign in to continue</p>

        <form id="signinForm">
            <div class="form-group input-icon">
                <i class="fas fa-user"></i>
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <small class="error-message" id="passwordError"></small>
            </div>
            <p class="text-right"><a href="forgot-password.html" class="text-primary">Forgot password?</a></p>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="text-primary">Sign up</a></p>
        <hr>
        <div id="g_id_onload"
            data-client_id="572322131339-jn44idrgitp4qvna9h9kahkhlt780a5a.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="true">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <div class="mt-3">
            <input type="checkbox" id="agree" required>
            <label for="agree" class="terms">I Agree to the <a href="#" class="text-primary">Terms and Conditions</a></label>
        </div>
    </div>
    
    <script>
        function handleCredentialResponse(response) {
            if (!response.credential) {
                alert("Google Sign-In failed. Please try again.");
                return;
            }
            console.log("Encoded JWT ID token: " + response.credential);
            alert("Google Sign-In successful! Token received.");
        }

        document.getElementById("signinForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let agree = document.getElementById("agree");
            
            emailError.textContent = "";
            passwordError.textContent = "";
            let valid = true;
            
            if (!email.match(/\S+@\S+\.\S+/)) {
                emailError.textContent = "Please enter a valid email address.";
                valid = false;
            }
            
            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters long.";
                valid = false;
            }
            
            if (!agree.checked) {
                alert("You must agree to the Terms and Conditions.");
                valid = false;
            }
            
            if (valid) {
                window.location.href = "home.html";
            }
        });
    </script>
</body>
</html>
