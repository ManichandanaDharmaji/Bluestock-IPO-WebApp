<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #7d5fff, #f3f8fd);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-container img {
            max-width: 120px; /* Adjusted for proper fit */
            height: auto;
            margin-bottom: 10px;
        }
        .signup-container h3 {
            color: #4a47a3;
            font-weight: bold;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background: #7d5fff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="icons/Logo-bluestock.png" alt="Bluestock Logo">
        <h3>Sign Up</h3>
        <p class="text-muted">Create an account to continue</p>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <small class="error-message" id="usernameError"></small>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <small class="error-message" id="passwordError"></small>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="dob" required>
                <small class="error-message" id="dobError"></small>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                <small class="error-message" id="phoneError"></small>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="signin.html" class="text-primary">Sign in</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let dob = document.getElementById("dob").value;
            let phone = document.getElementById("phone").value;

            let usernameError = document.getElementById("usernameError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let dobError = document.getElementById("dobError");
            let phoneError = document.getElementById("phoneError");

            usernameError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";
            dobError.textContent = "";
            phoneError.textContent = "";

            let valid = true;

            if (!username.match(/^[a-zA-Z0-9_]{5,15}$/)) {
                usernameError.textContent = "Username must be 5-15 characters long and contain only letters, numbers, and underscores.";
                valid = false;
            }
            if (!email.match(/^\S+@\S+\.\S+$/)) {
                emailError.textContent = "Please enter a valid email address.";
                valid = false;
            }

            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters.";
                valid = false;
            }

            if (!dob) {
                dobError.textContent = "Please enter your date of birth.";
                valid = false;
            }

            if (!phone.match(/^\d{10}$/)) {
                phoneError.textContent = "Enter a valid 10-digit phone number.";
                valid = false;
            }

            if (valid) {
                alert("Sign-up successful!");
                window.location.href = "signin.html";
            }
        });
    </script>
</body>
</html>
