<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #7d5fff, #f3f8fd);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .forgot-container img {
            max-width: 60px; /* Properly sized logo */
            height: auto;
            margin-bottom: 10px;
        }
        .forgot-container h3 {
            color: #4a47a3;
            font-weight: bold;
        }
        .form-group {
            text-align: left;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
        .btn-primary {
            background: #7d5fff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
        }
        .btn-primary:hover {
            background: #654ede;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .text-primary {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <img src="icons/Logo-bluestock.png" alt="Bluestock Logo">
        <h3>Forgot Password</h3>
        <p class="text-muted">Enter your email to reset your password</p>
        <form id="forgotForm">
            <div class="form-group">
                <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
        <a href="signin.html" class="text-primary">Back to Sign In</a>
    </div>

    <script>
        document.getElementById("forgotForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("forgotEmail").value;
            let emailError = document.getElementById("emailError");
            emailError.textContent = "";

            if (!email.match(/^\S+@\S+\.\S+$/)) {
                emailError.textContent = "Please enter a valid email address.";
                return;
            }

            alert("A password reset link has been sent to your email.");
            window.location.href = "signin.html";
        });
    </script>
</body>
</html>
